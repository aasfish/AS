<div class="d-flex justify-content-between align-items-center mb-4">
    <div class="d-flex gap-3">
        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-geo-alt"></i>
                {{ sede_seleccionada if sede_seleccionada else 'CENTRAL' }}
            </button>
            <ul class="dropdown-menu">
                {% for sede in sedes %}
                <li><a class="dropdown-item {% if sede == sede_seleccionada %}active{% endif %}" href="?sede={{ sede }}">{{ sede }}</a></li>
                {% endfor %}
            </ul>
        </div>

        <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle d-flex align-items-center gap-2" type="button" data-bs-toggle="dropdown">
                <i class="bi bi-calendar3"></i>
                {{ fecha_inicio if fecha_inicio else '5/3/2025' }}
            </button>
            <ul class="dropdown-menu p-3" style="min-width: 300px">
                <div class="mb-3">
                    <label class="form-label">Fecha de Escaneo</label>
                    <input type="date" class="form-control" id="fecha_escaneo" name="fecha_escaneo" 
                           value="{{ fecha_inicio if fecha_inicio }}" 
                           onchange="window.location.href='?fecha_inicio=' + this.value">
                </div>
            </ul>
        </div>
    </div>
</div>
