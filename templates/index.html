{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Análisis de Vulnerabilidades</h4>
            </div>
            <div class="card-body">
                <form action="{{ url_for('analizar') }}" method="post" enctype="multipart/form-data">
                    <div class="mb-4">
                        <h5>Instrucciones:</h5>
                        <ul>
                            <li>Seleccione un archivo de texto (.txt) para analizar</li>
                            <li>El archivo debe contener el código o texto a analizar</li>
                            <li>El sistema detectará posibles vulnerabilidades de seguridad</li>
                        </ul>
                    </div>
                    
                    <div class="mb-3">
                        <label for="archivo" class="form-label">Seleccionar Archivo</label>
                        <input type="file" class="form-control" id="archivo" name="archivo" accept=".txt" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        Analizar Archivo
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
